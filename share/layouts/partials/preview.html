<section class="preview" onclick="location.href='{{ .Permalink }}'">
  <div class="caption">
    {{ with $.Params.captions }}
      {{ range first 1 $.Params.captions }}
        <img src="{{ . }}" />
      {{ end }}
    {{ end }}
  </div>
  <div class="description">
    {{ with .Params.tags }}
      {{ range sort . }}
        <a class="tag tag-{{ . }}" href="/tags/{{ . | urlize }}">
          {{ substr . 0 1 | upper }}{{ substr . 1 }}
        </a>
      {{ end }}
    {{ end }}
    <div class="title">{{ .Title }}</div>
    <time>{{ .Date.Format "2006" }}</time>
  </div>
</section>
