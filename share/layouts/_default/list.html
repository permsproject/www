<!DOCTYPE html>
<html>
<head>
  {{ partial "meta.html" . }}
  <title>{{ .Title }} â€” {{ .Site.Title }}</title>
  {{ partial "assets.html" . }}
</head>
<body>
<div id='container'>
  {{ partial "header.html" . }}

  <main>
    <article itemscope itemtype='http://schema.org/Blog' itemref='maker'>
      <h1 itemprop='name'>Entries of {{ .Title }} <a href='{{ .RSSLink }}' title='Feed'><i class='fa fa-rss'></i></a></h1>
      <ul class="title-list">{{ range .Data.Pages }}{{ partial "li.html" . }}{{ end }}</ul>
    </article>
  </main>

  {{ partial "footer.html" . }}
</div><!-- Container Area -->
{{ partial "cleanup.html" . }}
</body>
{{ partial "end.html" . }}
