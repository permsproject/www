<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet" />
  {{ with .Site.Params.favicon }}<link rel="icon" type="image/x-icon" href="{{ . }}">{{ end }}
  <title>{{ .Site.Title }}</title>
  {{ partial "assets.html" . }}
</head>
<body>
  <div id='container'>
    {{ partial "header.html" . }}

    <main>
      <article itemscope itemtype='http://schema.org/Blog' itemref='maker'>
        <h1 itemprop='name'>What's New</h1>

        <section>
          <h2>All Entries</h2>
          <ul class="title-list">{{ range .Site.Pages }}{{ partial "li.html" . }}{{ end }}</ul>
        </section> <!-- All Entries -->
      </article>
    </main>

    {{ partial "footer.html" . }}
  </div><!-- Container Area -->
  {{ partial "cleanup.html" . }}
</body>
{{ partial "end.html" . }}
</html>
