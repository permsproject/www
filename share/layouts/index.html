<!DOCTYPE html>
<html>
<head>
  {{ partial "meta.html" . }}
  <title>{{ .Site.Title }}</title>
  {{ partial "assets.html" . }}
</head>
<body>
  <div id='content'>
    {{ partial "header.html" . }}

    <main>
      <article itemscope itemtype='http://schema.org/Blog' itemref='maker'>
        <h1 itemprop='name'>What's New</h1>
        <section>
          <h2>All Entries</h2>
          <ul class="title-list">{{ range .Site.Pages }}{{ partial "li.html" . }}{{ end }}</ul>
        </section> <!-- All Entries -->
      </article>
      <div id='push'></div>
    </main>

  </div>

  {{ partial "footer.html" . }}
</body>
</html>
